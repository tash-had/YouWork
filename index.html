<body>
    <a style="float:right;padding: 1%;" href="javascript:void(0);" onclick="whatsThisClick()">What's this?</a>
    <div class="row">
        <div class="medium-12 columns">
            <input type="text" id="searchField" placeholder="Search a YouTube video..." autofocus/>
        </div>
    </div>
    <div class="row">
        <div class="medium-4 columns">
            <button onclick="search().done(executeSearch);" id="searchBtn" class="button expand">Search</button>
        </div>
        <div class="medium-4 columns">
            <input class="button success expand" onclick="loadMore().done(executeSearch);" id="loadMoreBtn" value="Load More" type="button" />
        </div>
        <div class="medium-4 columns">
            <button id="clearBtn" onclick="hideGrid(true);" class="button alert expand">Clear</button>
        </div>
    </div>
    <div class="row">
        <ul class="medium-block-grid-4" id="videoGrid">
        </ul>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/apiheap.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $("#loadMoreBtn").hide();
        $("#clearBtn").hide();
        var videoId = getUrlParameter("videoId");
        if (videoId != undefined && videoId != "undefined" && videoId != null) {
            showVideo(-1, videoId);
        }
    });

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };
</script>
<script src="js/alertify.min.js"></script>
